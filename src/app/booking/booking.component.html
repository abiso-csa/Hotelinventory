<div>
    <button
     mat-raised-button
      color="primary" 
      type="button" 
      (click)="addpassport()"
      >Add passport
    </button>
   </div> 
   <div>
    <button
     mat-raised-button
      color="primary" 
      type="button" 
      (click)="deletepassport()"
      >delete passport
    </button>
   </div> 
<form  [formGroup]="bookingForm"(ngSubmit)="addBooking()">
    <mat-form-field *ngIf="bookingForm.get('passport')">
        <mat-label>passport</mat-label>
        <input
        type="text"
        matInput
        formControlName="passport"
        placeholder="passport Number"
        />
    </mat-form-field>
<mat-form-field>

    <input
    type="text"
    matInput
    formControlName="guestName"
    placeholder="Guest Name"
    />
   
    <mat-error *ngIf="
    bookingForm.get('guestName')?.hasError('minlength')
    ">
    Guest Name should be minimun 5 characters!</mat-error>

    <!-- <mat-error *ngIf="
    emailFormControl.hasError('email')&&

<mat-error *ngIf="emailFormControl.hasError('required')">

</mat-form-field>
<mat-form-field>
    <input
    type="text"
    matInput
    formControlName="guestName"
    placeholder="Guest NAme"
    /></mat-form-field>
<mat-form-field>
    <input
    type="email"
    matInput
    formControlName="guestEmail"
    placeholder="provide your email"
    /></mat-form-field>
   
        <mat-form-field>
            <input
            type="number"
            matInput
            formControlName="mobileNumber"
            placeholder="mobile number"
            /></mat-form-field>
            <mat-form-field>
                <input
                type="number"
                matInput
                formControlName="bookingAmount"
                placeholder="Booking Amount"
                /></mat-form-field>
            <mat-form-field>
                <mat-label>checkinDate</mat-label>
                <input matInput [matDatepicker]="picker"formControlName="checkinDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker></mat-form-field>
          <mat-form-field>
                    <mat-label>checkoutDate</mat-label>
                <input matInput [matDatepicker]="picker"formControlName="checkoutDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #checkout></mat-datepicker>
            {{bookingForm.get('guestName')?.errors|json}}
            </mat-form-field>
             <mat-form-field>
                <mat-label>bookingDate</mat-label>
                <input matInput [matDatepicker]="picker"formControlName="bookingDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #booking></mat-datepicker></mat-form-field>
          
      <div formGroupName="Address">
        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Address
                </mat-panel-title>
               
              </mat-expansion-panel-header>
          
              <mat-form-field>
                <input
                type="text"
                matInput
                formControlName="addressLine1"
                placeholder="addressLine1"

                />
                <mat-error *ngIf="
    bookingForm.get('address.addressLine1')?.hasError('required')
    ">
    address Line 1 is <strong>required</strong></mat-error>

            </mat-form-field>
          
                <mat-form-field>
                    <input
                    type="text"
                    matInput
                    formControlName="addressLine2"
                    placeholder="addressLine2"
                    /></mat-form-field>
                    <mat-form-field>
                        <input
                        type="text"
                        matInput
                        formControlName="city"
                        placeholder="city"
                        /></mat-form-field>
                        <mat-form-field>
                            <input
                            type="text"
                            matInput
                            formControlName="state"
                            placeholder="state"
                            /></mat-form-field>
                            <mat-form-field>
                                <input
                                type="text"
                                matInput
                                formControlName="country"
                                placeholder="country"
                                /></mat-form-field>
                                <mat-form-field>
                                    <input
                                    type="number"
                                    matInput
                                    formControlName="ZipCode"
                                    placeholder="ZipCode"
                                    /></mat-form-field>
          
            </mat-expansion-panel>
            </mat-accordion>
      </div>   
       <div>
        <button mat-raised-button color="primary" type="button" (click)="addGuest()">Add Guest</button>
       </div> 
       <div formArrayName="guests">
        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Guests
                </mat-panel-title>
               
              </mat-expansion-panel-header>
           
<div *ngFor="let guest of guests.controls;let i=index">
    <div [formGroupName]="i">
        <mat-form-field>
            <input
            type="text"
            matInput
            formControlName="guestName"
            placeholder="Guest Name"
            />
            <mat-error *ngIf="
    bookingForm.get(['guests,i,guestName'])?.hasError('required')
    ">
    Guest Name is <strong>required</strong></mat-error>
        </mat-form-field>
            <mat-form-field>
                <input
                type="number"
                matInput
                formControlName="age"
                placeholder="Age"
                />
            </mat-form-field>
    </div>
    <div>
        <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="removeGuest(i)">
            remove Guest
        </button>
    </div>
    </div>
</mat-expansion-panel>
</mat-accordion>
<div>
    <mat-checkbox class="example-margin"formControlName="tnc">checked</mat-checkbox>
</div>
</div>
                                     
        <div>    <button [disabled]="bookingForm.invalid" mat-raised-button color="primary">Book Room</button>    </div>                            
</form>
